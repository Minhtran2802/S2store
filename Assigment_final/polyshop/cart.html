<body onload="render()">
    <header>
        <nav class="navbar navbar-dark navbar-expand-md bg-danger
        text-white">
        <a class="text-white navbar-brand" href="#">
            <i class="fa-solid fa-shoe-prints"></i> S2 Store
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto menu">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html"><i class="fa-solid fa-house"></i> Trang Chủ</a>

            </ul>
            <form class="form-inline mt-2 mt-md-0">

                    <table class="table">

                    </table>

        </div>
